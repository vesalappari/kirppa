<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>Kirppa - Ota Yhteyttä</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="kirppa.css">
    </head>
    <body>
        <header>
            <h1>Kirppa <img src="img/logo/kirppa.png" alt="Kirppa-logo" class="logo"></h1>
            <p>Kirpparit kaikille - Tuotteet talteen</p>
        </header>
        <nav>
            <a href="kirppa_frontpage.html">Etusivu</a>
            <a href="kirppa_products.html">Tuotteeni</a>
            <a href="sales_statistics.html">Myyntitilasto</a>
            <a href="contact_form.html">Ota yhteyttä</a>
        </nav>
        <main>
            <section>
                <div class="form">
                    <div>
                        <h2>Ota Yhteyttä</h2>
                        <form class="contact-form">
                            <label for="name">Nimi:</label>
                            <input type="text" id="name" name="name" required>
                            <label for="email">Sähköposti:</label>
                            <input type="email" id="email" name="email" required>
                            <label for="message">Viesti:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                            <button type="submit">Lähetä</button>
                        </form>
                    </div>
                </div>
                
            </section>
        </main>
        <footer>
            <div class="info">
                <p>Kirppa seuraa kirpparin tapahtumat puolestasi - voit itse keskittyä rentoutumaan</p>
                <img src="img/logo/kirppa.png" alt="Kirppa-logo" class="logo">
            </div>
            <p>&copy; 2025 Kirppa</p>
        </footer>
    </body>
</html>
